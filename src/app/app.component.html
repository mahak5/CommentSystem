<ng2-slim-loading-bar color="red"></ng2-slim-loading-bar>

    
<br>
<br>
<br>
<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="angForm"  name="angForm" id="angForm"  novalidate>
        <div style="background-color:red" class="form-group">
          <!--<label style="color:red"class="col-md-4">Comment</label>-->
          <textarea  style="font-size:30px" class="form-control" class="form-control" placeholder="Type a comment....." formControlName="comment_text" #comment_text ng-model="comment_text" required></textarea>
        </div>
        <div *ngIf="angForm.controls['comment_text'].invalid && (angForm.controls['comment_text'].dirty || angForm.controls['comment_text'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['comment_text'].errors.required">
            Comment can't be empty
          </div>
        </div>
        <div style="padding-left:1400px"class="form-group">
          <button style="background-color:red;font-size:20px" type="submit" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary" (click)="addComment(comment_text.value); addCommentForm.reset()" >Post Comment</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-2"></div>
<div class="col-8">
<table style="border-collapse:collapse" class="table table-hover">
  <thead>
  <tr>
      <td></td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let comment of comments">
          <td style="border:none">
              <div style="background-color:F1F3DB" class="card">
                  <div class="card-body">
              <p>{{ comment.comment_text }}</p>

              <div><button style="border:0px;background-color:ivory" (click)="upvoteComment(comment._id)">{{ comment.upvote_count }} <i class="fa fa-thumbs-up" style="color:green" aria-hidden="true"></i></button></div>
              <div><button style="border:0px;background-color:ivory" (click)="downvoteComment([comment._id])">{{ comment.downvote_count }} <i class="fa fa-thumbs-down" style="color:red" aria-hidden="true"></i></button></div>
                </div>
                </div>
            </td>
      </tr>
  </tbody>
</table></div></div>
